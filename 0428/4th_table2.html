<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <caption>
        표 만들기
      </caption>
      <thead>
        <tr>
          <th>번호</th>
          <th>상품명</th>
          <th>수량</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>콜라</td>
          <td>1개</td>
          <td>1,500원</td>
        </tr>
        <tr>
          <td>2</td>
          <td>사이다</td>
          <td>2개</td>
          <td rowspan="2">1,000원</td>
          <!--행을 2칸 차지해라-->
        </tr>
        <tr>
          <td>3</td>
          <td>탄산수</td>
          <td>3개</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>총 금액</td>
          <td colspan="3">6,500원</td>
          <!--열을 3칸 차지해라-->
        </tr>
      </tfoot>
    </table>
  </body>
</html>
